<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>SMART SHANKAR QUIZE TEST</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: left;
    }
    .options label {
      display: block;
      background: #eee;
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
    }
    .options input {
      margin-right: 10px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .next { background: #4CAF50; color: white; }
    .prev { background: #2196F3; color: white; }
    .finish { background: #f44336; color: white; }
    .restart { background: #ff9800; color: white; margin-top:20px; }
    .result {
      text-align: left;
      margin-top: 20px;
    }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <h1>SMART SHANKAR QUIZE TEST</h1>
  <div class="quiz-container" id="quiz">
    <div id="question-container"></div>
    <div class="buttons">
      <button class="prev" onclick="prevQuestion()">Previous</button>
      <button class="next" onclick="nextQuestion()">Next</button>
      <button class="finish" onclick="showResult()">Finish</button>
    </div>
    <div id="result-container" style="display:none;"></div>
  </div>

  <script>
    const questions = [
      {
        question: "भारत की राजधानी कौन-सी है?",
        options: ["दिल्ली", "मुंबई", "कोलकाता", "चेन्नई"],
        answer: "दिल्ली"
      },
      {
        question: "कंप्यूटर का दिमाग किसे कहते हैं?",
        options: ["CPU", "RAM", "Hard Disk", "Monitor"],
        answer: "CPU"
      },
      {
        question: "भारत का राष्ट्रीय पशु कौन है?",
        options: ["शेर", "बाघ", "हाथी", "गाय"],
        answer: "बाघ"
      },
      {
        question: "ताजमहल किसने बनवाया था?",
        options: ["अकबर", "शाहजहाँ", "औरंगज़ेब", "बाबर"],
        answer: "शाहजहाँ"
      }
    ];

    let currentQuestion = 0;
    let userAnswers = [];

    function loadQuestion() {
      const container = document.getElementById("question-container");
      const q = questions[currentQuestion];
      container.innerHTML = `
        <div class="question">Q${currentQuestion+1}: ${q.question}</div>
        <div class="options">
          ${q.options.map((opt,i)=>`
            <label>
              <input type="radio" name="option" value="${opt}" ${userAnswers[currentQuestion]===opt ? "checked":""}>
              ${String.fromCharCode(65+i)}. ${opt}
            </label>
          `).join('')}
        </div>
      `;
    }

    function nextQuestion() {
      saveAnswer();
      if(currentQuestion < questions.length-1){
        currentQuestion++;
        loadQuestion();
      }
    }

    function prevQuestion() {
      saveAnswer();
      if(currentQuestion > 0){
        currentQuestion--;
        loadQuestion();
      }
    }

    function saveAnswer(){
      const selected = document.querySelector('input[name="option"]:checked');
      if(selected){
        userAnswers[currentQuestion] = selected.value;
      }
    }

    function showResult(){
      saveAnswer();
      let score = 0;
      let resultHTML = "<h2>परिणाम / Result</h2>";
      questions.forEach((q,i)=>{
        let correct = q.answer;
        let user = userAnswers[i] || "कोई जवाब नहीं";
        if(user === correct) score++;
        resultHTML += `
          <div>
            <b>Q${i+1}:</b> ${q.question}<br>
            आपका जवाब: <span class="${user===correct?'correct':'wrong'}">${user}</span><br>
            सही जवाब: <span class="correct">${correct}</span><br><br>
          </div>
        `;
      });
      resultHTML += `<h3>आपका स्कोर: ${score} / ${questions.length}</h3>`;
      resultHTML += `<button class="restart" onclick="restartQuiz()">Restart Test</button>`;
      document.getElementById("question-container").style.display="none";
      document.querySelector(".buttons").style.display="none";
      const resultBox = document.getElementById("result-container");
      resultBox.style.display="block";
      resultBox.innerHTML = resultHTML;
    }

    function restartQuiz(){
      currentQuestion = 0;
      userAnswers = [];
      document.getElementById("question-container").style.display="block";
      document.querySelector(".buttons").style.display="block";
      document.getElementById("result-container").style.display="none";
      loadQuestion();
    }

    loadQuestion();
  </script>

</body>
</html>
