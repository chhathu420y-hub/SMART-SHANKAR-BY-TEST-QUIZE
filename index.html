    .btn:hover {

      margin: auto;

      padding: 20px;
      border-radius: 15px;

      font-size: 20px;
      margin-bottom: 15px;

    }

      background: #eee;
      margin: 8px 0;
      padding: 10px;

      cursor: pointer;

    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .prev { background: #2196F3; color: white; }
    .finish { background: #f44336; color: white; }
